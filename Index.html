<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Combat Titans</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS MÍNIMOS PARA FUNCIONAR */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-title {
            font-size: 3.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4400;
            animation: title-glow 2s infinite alternate;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4400; }
            100% { text-shadow: 0 0 15px #ff5500, 0 0 30px #ff6600, 0 0 40px #ff0000; }
        }
        
        .play-btn {
            background: linear-gradient(45deg, #ff3300, #ff6600);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(255, 51, 0, 0.4);
            transition: all 0.3s;
            margin-top: 2rem;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 51, 0, 0.6);
        }
        
        .play-btn:active {
            transform: scale(0.98);
        }
        
        /* Personagem simples */
        .character {
            width: 100px;
            height: 200px;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .head {
            width: 50px;
            height: 50px;
            background: #ffcc99;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }
        
        .body {
            width: 60px;
            height: 80px;
            background: #2a5298;
            margin: 0 auto;
            border-radius: 20px;
            position: relative;
            top: -5px;
        }
        
        .arm {
            width: 15px;
            height: 60px;
            background: #2a5298;
            position: absolute;
            top: 10px;
            border-radius: 10px;
            animation: arm-swing 2s infinite alternate;
        }
        
        .left-arm {
            left: -20px;
            transform-origin: top center;
        }
        
        .right-arm {
            right: -20px;
            transform-origin: top center;
            animation-delay: 0.5s;
        }
        
        @keyframes arm-swing {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }
        
        .leg {
            width: 20px;
            height: 70px;
            background: #1e3c72;
            position: absolute;
            bottom: -70px;
            border-radius: 10px;
        }
        
        .left-leg {
            left: 15px;
            animation: leg-kick 3s infinite;
        }
        
        .right-leg {
            right: 15px;
            animation: leg-kick 3s infinite 0.5s;
        }
        
        @keyframes leg-kick {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título do jogo -->
        <h1 class="game-title">COMBAT TITANS</h1>
        
        <!-- Personagem animado -->
        <div class="character">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
        
        <!-- Botão Jogar -->
        <button class="play-btn" id="play-button" onclick="window.location.href='level-select.html'">
            <i class="fas fa-play"></i>
            <span>JOGAR</span>
        </button>
    </div>

    <script>
        // Script simples para a tela inicial
        document.getElementById('play-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'level-select.html';
            }, 300);
        });
    </script>
</body>
</html>
