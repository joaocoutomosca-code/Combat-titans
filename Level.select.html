<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Combat Titans - Escolha de Nível</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        /* CABEÇALHO */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        
        .back-btn {
            background: #333;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        
        .title {
            font-size: 2rem;
            text-align: center;
            color: #ff6600;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            flex-grow: 1;
        }
        
        /* INDICADOR DE DIFICULDADE */
        .difficulty-indicator {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #333;
        }
        
        .difficulty-label {
            font-weight: bold;
            color: #ff6600;
        }
        
        .difficulty-bar {
            flex-grow: 1;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .difficulty-fill {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.5s;
        }
        
        /* GRID DE NÍVEIS */
        .levels-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .level-card {
            aspect-ratio: 1/1;
            background: linear-gradient(145deg, #222, #111);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            animation: card-float 3s infinite alternate;
        }
        
        @keyframes card-float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }
        
        .level-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
        }
        
        .level-card:active {
            transform: scale(0.95);
        }
        
        /* CORES DOS NÍVEIS */
        .level-card.easy {
            border-color: #00ff00;
        }
        
        .level-card.medium {
            border-color: #ffff00;
        }
        
        .level-card.hard {
            border-color: #ff4444;
        }
        
        .level-card.insane {
            border-color: #ff00ff;
        }
        
        .level-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px currentColor;
        }
        
        .level-label {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #ccc;
        }
        
        .level-ai {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        /* ÍCONES DE BLOQUEIO/DESTAQUE */
        .level-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
        
        .level-card.locked {
            background: linear-gradient(145deg, #111, #000);
            border-color: #444;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .level-card.locked:hover {
            transform: none;
            box-shadow: none;
        }
        
        .level-card.current {
            animation: pulse 2s infinite;
            border-color: #ff6600;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 102, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
        }
        
        /* STATUS DO NÍVEL */
        .level-stars {
            position: absolute;
            bottom: 10px;
            color: gold;
            font-size: 0.9rem;
        }
        
        /* RODAPÉ */
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        
        /* SCROLLBAR PERSONALIZADA */
        .levels-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .levels-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .levels-container::-webkit-scrollbar-thumb {
            background: #ff6600;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CABEÇALHO -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="title">ESCOLHA O NÍVEL</h1>
            <div style="width: 50px;"></div> <!-- Espaçador -->
        </div>
        
        <!-- INDICADOR DE DIFICULDADE -->
        <div class="difficulty-indicator">
            <div class="difficulty-label">DIFICULDADE:</div>
            <div class="difficulty-bar">
                <div class="difficulty-fill" id="difficultyFill"></div>
            </div>
            <div id="difficultyText" style="font-weight: bold;">FÁCIL</div>
        </div>
        
        <!-- GRID DE 15 NÍVEIS -->
        <div class="levels-container" id="levelsContainer">
            <!-- Níveis 1-15 serão gerados por JavaScript -->
        </div>
        
        <!-- RODAPÉ -->
        <div class="footer">
            <p>IA progressiva • Complete todos os níveis para desbloquear habilidades especiais</p>
        </div>
    </div>

    <script>
        // Dados dos níveis
        const levels = [
            { number: 1, label: "INICIANTE", ai: "IA Básica", difficulty: "easy", locked: false },
            { number: 2, label: "TREINAMENTO", ai: "IA Reativa", difficulty: "easy", locked: false },
            { number: 3, label: "PRIMEIRO DESAFIO", ai: "IA Padrão", difficulty: "easy", locked: false },
            { number: 4, label: "APRENDIZ", ai: "IA Adaptativa", difficulty: "easy", locked: false },
            { number: 5, label: "COMBATENTE", ai: "IA Preditiva", difficulty: "medium", locked: false },
            { number: 6, label: "GUERREIRO", ai: "IA Estratégica", difficulty: "medium", locked: false },
            { number: 7, label: "EXPERT", ai: "IA de Reforço", difficulty: "medium", locked: false },
            { number: 8, label: "MESTRE", ai: "IA Neural Básica", difficulty: "medium", locked: false },
            { number: 9, label: "CAMPEÃO", ai: "IA Neural Avançada", difficulty: "hard", locked: false },
            { number: 10, label: "LENDA", ai: "IA de Aprendizado", difficulty: "hard", locked: false },
            { number: 11, label: "TITAN", ai: "IA Profunda", difficulty: "hard", locked: false },
            { number: 12, label: "MITO", ai: "IA Generativa", difficulty: "hard", locked: false },
            { number: 13, label: "DEUS DA GUERRA", ai: "IA Autônoma", difficulty: "insane", locked: false },
            { number: 14, label: "DESTRUIDOR", ai: "IA Quântica", difficulty: "insane", locked: false },
            { number: 15, label: "TITAN SUPREMO", ai: "IA ALPHA", difficulty: "insane", locked: false }
        ];

        // Nível atual (simulação - normalmente viria de um save)
        let currentLevel = 1;
        
        // Elementos DOM
        const levelsContainer = document.getElementById('levelsContainer');
        const difficultyFill = document.getElementById('difficultyFill');
        const difficultyText = document.getElementById('difficultyText');
        
        // Gerar os cards de nível
        function generateLevelCards() {
            levelsContainer.innerHTML = '';
            
            levels.forEach((level, index) => {
                const levelElement = document.createElement('div');
                levelElement.className = `level-card ${level.difficulty}`;
                
                // Marcar como bloqueado se for maior que o nível atual + 1
                if (index + 1 > currentLevel + 1) {
                    levelElement.classList.add('locked');
                }
                
                // Marcar como atual
                if (index + 1 === currentLevel) {
                    levelElement.classList.add('current');
                }
                
                levelElement.innerHTML = `
                    <div class="level-number">${level.number}</div>
                    <div class="level-label">${level.label}</div>
                    <div class="level-ai">${level.ai}</div>
                    
                    ${index + 1 > currentLevel + 1 ? 
                        '<div class="level-icon"><i class="fas fa-lock"></i></div>' : 
                        '<div class="level-icon"><i class="fas fa-robot"></i></div>'}
                    
                    ${index + 1 <= currentLevel ? 
                        `<div class="level-stars">
                            ${getStarsForLevel(index + 1)}
                        </div>` : 
                        ''}
                `;
                
                // Adicionar evento de clique
                if (!levelElement.classList.contains('locked')) {
                    levelElement.addEventListener('click', () => {
                        if (levelElement.classList.contains('locked')) return;
                        
                        // Efeito visual
                        levelElement.style.transform = 'scale(0.9)';
                        levelElement.style.boxShadow = '0 0 30px #ff6600';
                        
                        // Ir para tela de luta após delay
                        setTimeout(() => {
                            window.location.href = `fight.html?level=${level.number}`;
                        }, 300);
                    });
                }
                
                levelsContainer.appendChild(levelElement);
            });
        }
        
        // Gerar estrelas baseadas no desempenho (simulação)
        function getStarsForLevel(levelNum) {
            if (levelNum > currentLevel) return '';
            
            // Simulação: níveis completos ganham 3 estrelas
            let stars = '';
            for (let i = 0; i < 3; i++) {
                stars += '<i class="fas fa-star"></i> ';
            }
            return stars;
        }
        
        // Atualizar indicador de dificuldade
        function updateDifficultyIndicator() {
            const progress = (currentLevel / 15) * 100;
            difficultyFill.style.width = `${progress}%`;
            
            if (currentLevel <= 4) {
                difficultyText.textContent = "FÁCIL";
                difficultyText.style.color = "#00ff00";
            } else if (currentLevel <= 8) {
                difficultyText.textContent = "MÉDIO";
                difficultyText.style.color = "#ffff00";
            } else if (currentLevel <= 12) {
                difficultyText.textContent = "DIFÍCIL";
                difficultyText.style.color = "#ff4444";
            } else {
                difficultyText.textContent = "INSANO";
                difficultyText.style.color = "#ff00ff";
            }
        }
        
        // Inicializar
        function init() {
            generateLevelCards();
            updateDifficultyIndicator();
            
            // Simular progresso salvo (em um jogo real, isso viria de localStorage)
            const savedLevel = localStorage.getItem('combatTitans_currentLevel');
            if (savedLevel) {
                currentLevel = parseInt(savedLevel);
                generateLevelCards();
                updateDifficultyIndicator();
            }
        }
        
        // Quando a página carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
